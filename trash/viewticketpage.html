<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ticket</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ticket-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .ticket-details h2 {
            margin-top: 0;
            text-align: center;
        }

        .ticket-details p {
            margin: 10px 0;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="ticket-details">
        <h2>Ticket #12345</h2>
        <p><strong>Title:</strong> Network Issue</p>
        <p><strong>Status:</strong> In Progress</p>
        <p><strong>Priority:</strong> High</p>
        <p><strong>Description:</strong> Unable to connect to the network since yesterday.</p>
        <p><strong>Created Date:</strong> 2024-08-17</p>
        <p><strong>Last Updated:</strong> 2024-08-18</p>
        <p><strong>Assigned To:</strong> John Doe</p>
        <p><strong>Attachments:</strong> <a href="#">screenshot.png</a></p>
        <a class="back-button" href="#">Back to My Tickets</a>
    </div>
</body>
</html>
