<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ticket-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .ticket-form h2 {
            margin-top: 0;
            text-align: center;
        }

        .ticket-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .ticket-form input, .ticket-form textarea, .ticket-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .ticket-form textarea {
            resize: vertical;
            height: 100px;
        }

        .ticket-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .ticket-form button:hover {
            background-color: #555;
        }

        .ticket-form .cancel-button {
            background-color: #ccc;
            margin-top: 10px;
        }

        .ticket-form .cancel-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="ticket-form">
        <h2>Edit Ticket #12345</h2>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="Network Issue" required>

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="open">Open</option>
            <option value="in-progress" selected>In Progress</option>
            <option value="resolved">Resolved</option>
            <option value="closed">Closed</option>
        </select>

        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high" selected>High</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" required>Unable to connect to the network since yesterday.</textarea>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Add a comment (optional)"></textarea>

        <label for="attachment">Attachments</label>
        <input type="file" id="attachment" name="attachment">

        <button type="submit">Save Changes</button>
        <button type="button" class="cancel-button" onclick="window.history.back()">Cancel</button>
    </div>
</body>
</html>
