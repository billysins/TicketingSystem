<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .tickets-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .filter-sort {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .filter-sort input, .filter-sort select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .filter-sort input[type="text"] {
            flex: 1;
        }

        .action-buttons a {
            padding: 6px 12px;
            margin-right: 5px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .action-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="tickets-container">
        <h2>My Tickets</h2>

        <div class="filter-sort">
            <input type="text" placeholder="Search Tickets">
            <select>
                <option value="all">All Statuses</option>
                <option value="open">Open</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
            </select>
            <select>
                <option value="date">Sort by Date</option>
                <option value="priority">Sort by Priority</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Created Date</th>
                    <th>Last Updated</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#12345</td>
                    <td>Network Issue</td>
                    <td>In Progress</td>
                    <td>High</td>
                    <td>2024-08-17</td>
                    <td>2024-08-18</td>
                    <td>John Doe</td>
                    <td class="action-buttons">
                        <a href="#">View</a>
                        <a href="#">Edit</a>
                    </td>
                </tr>
                <!-- Additional rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
